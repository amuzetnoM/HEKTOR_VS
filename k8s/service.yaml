apiVersion: v1
kind: Service
metadata:
  name: vector-studio-api
  namespace: vector-studio
  labels:
    app: vector-studio
    component: api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vector-studio
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: vector-studio-api-headless
  namespace: vector-studio
  labels:
    app: vector-studio
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vector-studio
    component: api
