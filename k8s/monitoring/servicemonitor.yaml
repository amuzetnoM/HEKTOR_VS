apiVersion: v1
kind: ServiceMonitor
metadata:
  name: vector-studio-api
  namespace: vector-studio
  labels:
    app: vector-studio
    component: api
spec:
  selector:
    matchLabels:
      app: vector-studio
      component: api
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
