version: '3.8'

services:
  # ============================================================================
  # Vector Studio API Server
  # ============================================================================
  api:
    image: ghcr.io/amuzetnom/vector_studio:${VERSION:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vector-studio-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./models:/app/models
    environment:
      # Database
      - VDB_PATH=/data/vectors
      
      # Security
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      
      # Server
      - HOST=0.0.0.0
      - PORT=8080
      - WORKERS=4
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=false
      
      # CORS
      - CORS_ORIGINS=http://localhost:4200,http://localhost:3000
      
      # Rate Limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_DEFAULT=100/minute
      
      # PostgreSQL (optional)
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=vectordb
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vectordb123}
    depends_on:
      - postgres
    networks:
      - vector-studio-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # PostgreSQL Database (for metadata and pgvector)
  # ============================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: vector-studio-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vectordb
      - POSTGRES_USER=vectordb
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-vectordb123}
    networks:
      - vector-studio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vectordb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Prometheus (Metrics Collection)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vector-studio-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./k8s/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - vector-studio-network
    depends_on:
      - api

  # ============================================================================
  # Grafana (Metrics Visualization)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: vector-studio-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./k8s/monitoring/grafana-dashboard.json:/etc/grafana/provisioning/dashboards/vector-studio.json
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    networks:
      - vector-studio-network
    depends_on:
      - prometheus

  # ============================================================================
  # Angular UI (Optional - for development)
  # ============================================================================
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: vector-studio-ui
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      - API_URL=http://api:8080
    networks:
      - vector-studio-network
    depends_on:
      - api
    profiles:
      - dev  # Only start with --profile dev

# ============================================================================
# Networks
# ============================================================================
networks:
  vector-studio-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

