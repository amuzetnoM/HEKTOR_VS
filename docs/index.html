
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <title>Hektor | The Vector Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      background-color: #0f0b15; /* darker violet-black */
      color: #fafafa;
    }
    .font-mono {
      font-family: 'Fira Code', monospace;
    }
    .glass-panel {
      background: rgba(20, 15, 30, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .gradient-text {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d946ef 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Hide scrollbar for code blocks but allow scrolling */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* D3 Tooltip */
    .d3-tooltip {
      position: absolute;
      text-align: center;
      padding: 8px;
      font: 12px sans-serif;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      border: 1px solid #333;
      border-radius: 4px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>

      "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",

      "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
      "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs",
      "@angular/router": "https://esm.sh/@angular/router@^21.0.6?external=rxjs",
      "@google/genai": "https://esm.sh/@google/genai@^1.34.0?external=rxjs",
      "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
